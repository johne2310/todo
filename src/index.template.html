<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.productName %></title>

  <!--    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'none'">-->

  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'sha256-gzdJYaM2bJnERFG+3B7+mMNCAYpEbV6FIDL7dcvySnQ=' ; object-src 'self', script-src-elem 'self' 'sha256-gzdJYaM2bJnERFG+3B7+mMNCAYpEbV6FIDL7dcvySnQ=' ">
  <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="awsTodo">
  <meta name="viewport"
        content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <!--    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->

  <link rel="icon" type="image/png" href="statics/icons/icon-128x128.png">
  <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="128x128" href="statics/icons/icon-128x128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="statics/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="statics/icons/icon-256x256.png">
  <link rel="icon" type="image/png" sizes="384x384" href="statics/icons/icon-384x384.png">
  <link rel="icon" type="image/png" sizes="512x512" href="statics/icons/icon-512x512.png">

  <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="statics/icons/apple-icon-152x152.png">

  <!-- iPhone XR -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-828x1792.png">
  <!-- iPhone X, XS -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        href="statics/icons/apple-launch-1125x2436.png">
  <!-- iPhone XS Max -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
        href="statics/icons/apple-launch-1242x2688.png">
  <!-- iPhone 8, 7, 6s, 6 -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-750x1334.png">
  <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
        href="statics/icons/apple-launch-1242x2208.png">
  <!-- iPhone 5 -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-640x1136.png">
  <!-- iPad Mini, Air, 9.7" -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-1536x2048.png">
  <!-- iPad Pro 10.5" -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-1668x2224.png">
  <!-- iPad Pro 11" -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-1668x2388.png">
  <!-- iPad Pro 12.9" -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
        href="statics/icons/apple-launch-2048x2732.png">


  <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      min-height: 100vh;
    }

    body {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
<!-- DO NOT touch the following DIV -->
<div id="q-app"></div>
</body>
</html>
